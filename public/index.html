<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>nodeMailer</title>
    <!-- <script defer src="./JS/index.js"></script> -->
    <script defer src="../await.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form
        id="contact"
        action="/sendEmail"
        method="post"
        onsubmit="alert('Email Submitted!')"
      >
        <h3>Contact Form</h3>
        <fieldset>
          <input
            placeholder="Your name"
            type="text"
            tabindex="1"
            name="name"
            autofocus
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Email Address"
            type="email"
            tabindex="2"
            name="email"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Phone Number (optional)"
            type="tel"
            tabindex="3"
            name="phoneNumber"
            required
          />
        </fieldset>
        <fieldset>
          <textarea
            placeholder="Type your message here...."
            tabindex="5"
            name="message"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </fieldset>
      </form>
    </div>

    <!-- Form Element sent from await.js -->
    <div class="container">
      <form id="contact" onsubmit="formSubmit()">
        <h3>await Form</h3>
        <fieldset>
          <textarea
            placeholder="Type your message here...."
            tabindex="5"
            name="message"
          ></textarea>
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="await-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
